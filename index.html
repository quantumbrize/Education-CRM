<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="search-bar">
                <img src="/assets/images/Fill 1.png" alt="Search Icon" class="search-icon">
                <input type="text" placeholder="search for...">
                <img src="/assets/images/FILTER.svg" alt="Filter Icon" class="filter-icon">
            </div>
        </header>
      
        <!-- carousel -->
        <div class="carousel">
            <div class="carousel-images">
                <img src="/assets/images/OFFER@2x.png" alt="Image 1">
                <img src="/assets/images/OFFER@2x.png" alt="Image 2">
                <img src="/assets/images/OFFER@2x.png" alt="Image 3">
                <img src="/assets/images/OFFER@2x.png" alt="Image 4">
            </div>
            <button class="carousel-button prev">‹</button>
            <button class="carousel-button next">›</button>
            <div class="carousel-indicators">
                <span data-index="0" class="active"></span>
                <span data-index="1"></span>
                <span data-index="2"></span>
                <span data-index="3"></span>
            </div>
        </div>
        <!-- carousel -->

        <!-- study material -->
        <div class="header">
            <h3>Study Material</h3>
            <button class="see-all" id="see-all-material">See All ></button>
        </div>
         
        <div class="study-material" id="study-material">
            <!-- Dynamic content will be inserted here -->
        </div>
        <!-- study-material-->

        <!-- test -->
        <div class="test-container">
            <div class="header">
                <h3>Your Test</h3>
                <a href="/test.html"><button class="see-all" id="see-all-tests">See All ></button></a>
            </div>
            <div id="test-info">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
        <!-- test -->

        <!-- popular paper -->
        <div class="header">
            <h3>Popular Paper</h3>
           <a href="study.html"><button class="see-all" id="see-all-papers">See All ></button></a>
        </div>
        <div class="button-container">
            <button class="btn">All</button>
            <button class="btn">Graphic Design</button>
            <button class="btn">3D Design</button>
            <button class="btn">Arts & Crafts</button>
            <button class="btn">Photography</button>
            <button class="btn">Web Dev</button>
            <button class="btn">UI/UX Design</button>
        </div>
        <!-- popular paper -->
         <!-- card -->
         <div class="banner-container" id="banner-container">
            <!-- Static banner for reference -->
            <div class="banner">
                <img src="/assets/images/pdfimage.png" alt="Banner Image">
                <div class="banner-content">
                    <h3>Graphic Design</h3>
                    <p>Advanced</p>
                    <p>Rating: 4.2</p>
                </div>
            </div>
        </div>
         <!-- card -->

         <!-- teacher -->
         <div class="header">
            <h3>Teachers</h3>
            <a href="/pin.html"><button class="see-all" id="see-all-papers">See All ></button></a>
        </div>
        <div class="teacher-container">
            <div id="teacher-cards" class="teacher-cards">
                <!-- Cards will be dynamically inserted here -->
            </div>
         <!-- teacher -->

         <nav class="navbar">
            <ul>
                <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i></a></li>
                <li><a href="study.html" class="nav-link"><i class="fas fa-book"></i></a></li>
                <li><a href="study.html" class="nav-link"><i class="fas fa-file-alt"></i></a></li>
                <li><a href="test.html" class="nav-link"><i class="fas fa-tasks"></i></a></li>
                <li><a href="profile.html" class="nav-link"><i class="fas fa-user"></i></a></li>
            </ul>
        </nav>
    </div>
    <script src="/javascript/index.js"></script>
</body>
</html>
